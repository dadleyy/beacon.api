syntax = "proto3";

import "control_message.proto";
import "welcome_message.proto";

package interchange;

message DeviceMessageAuthentication {
  string DeviceId = 1;
}

message DeviceMessage {
  DeviceMessageAuthentication Authentication = 1;
  oneof RequestBody {
    ControlMessage Control = 2;
    WelcomeMessage Welcome = 3;
  }
}
